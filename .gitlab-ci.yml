image: python:latest

stages:
  - setup
  - build
  - build:examples
  - pkg

cache:
  paths:
    - .oi/
    - .pio/

setup:
  stage: setup
  script:
    - pip install -U platformio
    - pio platform update
    - rm -rf .oi/bin/
  rules:
    - if: '($CI_PIPELINE_SOURCE == "merge_request_event") &&
    ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main" || "develop")'
    - if: '$CI_COMMIT_TAG'

.build:
  stage: build
  needs:
    - job: setup
  rules:
    - if: '($CI_PIPELINE_SOURCE == "merge_request_event") && 
      ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main" || "develop")'
    - if: '$CI_COMMIT_TAG'

build:core:
  extends: .build
  script:
    - pio run -e core 

build:discrete:
  extends: .build
  script:
    - pio run -e discrete 

# build:discreteve:
#   extends: .build
#   script:
#     - pio run -e discreteve 

build:stepper:
  extends: .build
  script:
    - pio run -e stepper 

# build:stepperve:
#   extends: .build
#   script:
#     - pio run -e stepperve 

build:mixed:
  extends: .build
  script:
    - pio run -e mixed 

build:relayhp:
  extends: .build
  script:
    - pio run -e relayhp 

build:relaylp:
  extends: .build
  script:
    - pio run -e relaylp 

# build:brushless:
#   extends: .build
#   script:
#     - pio run -e brushless 

build:analogls:
  extends: .build
  script:
    - pio run -e analogls 

build:examples:
  stage: build:examples
  needs:
    - job: build:core
  script:
    - |
      find examples/ -name "*.cpp" | while read -r f; do
        echo "Build $f"
        cat $f > main/main.cpp
        pio run -e core || { echo "Error: Build failed for $f"; exit 1; }
      done
  after_script:
    - git restore main/main.cpp
    - pio run -e core 
  rules:
    - if: '($CI_PIPELINE_SOURCE == "merge_request_event") && 
      ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main" || "develop")'
    - if: '$CI_COMMIT_TAG'

pkg:library:
  stage: pkg
  needs:
    - job: build:examples
  before_script:
    - rm -rf .oi/lib/
    - mkdir .oi/lib/
  script:
    - pio pkg pack --output=".oi/lib/"
  artifacts:
    paths:
      - .oi/lib/
  rules:
    - if: '$CI_COMMIT_TAG'

pkg:bin:
  stage: pkg
  needs:
    - job: build:core
    - job: build:discrete
    # - job: build:discreteve
    - job: build:stepper
    # - job: build:stepperve
    - job: build:mixed
    - job: build:relayhp
    - job: build:relaylp
    # - job: build:brushless
    - job: build:analogls
  script:
    - echo "pkb bin"
  artifacts:
    paths:
      - .oi/bin/
  rules:
    - if: '$CI_COMMIT_TAG'

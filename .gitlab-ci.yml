image: python:latest

stages:
  - setup
  - build
  - build:examples
  - pkg:library
  - deploy

cache:
  paths:
    - .oi/
    - .pio/

setup:
  stage: setup
  script:
    - pip install -U platformio
    - pio platform update
  rules:
    - if: '($CI_PIPELINE_SOURCE == "merge_request_event") && 
      ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main" || "develop")'

.build:
  stage: build
  needs:
    - job: setup
  rules:
    - if: '($CI_PIPELINE_SOURCE == "merge_request_event") && 
      ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main" || "develop")'

build:core:
  extends: .build
  script:
    - pio run -e core 

build:discrete:
  extends: .build
  script:
    - pio run -e discrete 


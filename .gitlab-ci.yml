build:examples:
  stage: build:examples
  needs:
    - job: build:core
  script:
    - ./scripts/build_examples.sh
  after_script:
    - git restore main/main.cpp
  rules:
    - if: '($CI_PIPELINE_SOURCE == "merge_request_event") && 
      ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main" || "develop")'

pkg:library:
  stage: pkg:library
  needs:
    - job: build:examples
  before_script:
    - rm -rf .oi/lib/
    - mkdir .oi/lib/
  script:
    - pio pkg pack --output=".oi/lib/"
  rules:
    - if: '($CI_PIPELINE_SOURCE == "merge_request_event") && 
      ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main" || "develop")'

